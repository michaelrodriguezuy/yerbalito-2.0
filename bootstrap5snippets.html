<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->

    
    

    <!-- el cuerpo del html esta hecho con bootstrap5 snippets extension b5-->
    
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="" role="form">
       <div class="messages"></div>
       <div class="controls">
          <div class="row">
             <div class="col-md-6">
                <div class="form-group mb-2">
                   <label for="form_name">Firstname <span class="text-danger">*</span></label>
                   <input id="form_name" type="text" name="name" class="form-control" placeholder="Firstname" required="">
                </div>
             </div>
             <div class="col-md-6">
                <div class="form-group mb-2">
                   <label for="form_lastname"><span class="text-danger">*</span></label>
                   <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lastname" required="">
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-md-6">
                <div class="form-group mb-2">
                   <label for="form_email">Email <span class="text-danger">*</span></label>
                   <input id="form_email" type="email" name="email" class="form-control" placeholder="email" required="">
                </div>
             </div>
             <div class="col-md-6">
                <div class="form-group mb-2">
                   <label for="form_phone">Phone</label>
                   <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="phone">
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-md-12">
                <div class="form-group mb-2">
                   <label for="form_message">Message <span class="text-danger">*</span></label>
                   <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required"></textarea>
                </div>
             </div>
             <div class="col-md-12 mt-2">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
             </div>
          </div>
       </div>
    </form>
    
    

  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
